<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location System Stability Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #logs {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            background: #f8f9fa;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .metric {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Location System Stability Test</h1>
    
    <div id="metrics">
        <div class="metric">
            <strong>Location Fetches:</strong> <span id="fetchCount">0</span>
        </div>
        <div class="metric">
            <strong>Cache Hits:</strong> <span id="cacheHits">0</span>
        </div>
        <div class="metric">
            <strong>Errors:</strong> <span id="errorCount">0</span>
        </div>
        <div class="metric">
            <strong>Test Duration:</strong> <span id="duration">0s</span>
        </div>
    </div>
    
    <div>
        <button onclick="testLocationService()">Test LocationService</button>
        <button onclick="testCaching()">Test Caching</button>
        <button onclick="testWatching()">Test Watching</button>
        <button onclick="testMultipleRequests()">Test Multiple Requests</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="results"></div>
    
    <h3>Console Logs:</h3>
    <div id="logs"></div>
    
    <script>
        let fetchCount = 0;
        let cacheHits = 0;
        let errorCount = 0;
        let startTime = Date.now();
        
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logDiv = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : '#333';
            entry.textContent = `[${type.toUpperCase()}] ${new Date().toLocaleTimeString()}: ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Update metrics based on log content
            if (message.includes('fetching') || message.includes('Fetching')) {
                fetchCount++;
                document.getElementById('fetchCount').textContent = fetchCount;
            }
            if (message.includes('cached') || message.includes('cache')) {
                cacheHits++;
                document.getElementById('cacheHits').textContent = cacheHits;
            }
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
            errorCount++;
            document.getElementById('errorCount').textContent = errorCount;
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        // Update duration every second
        setInterval(() => {
            const duration = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('duration').textContent = duration + 's';
        }, 1000);
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearLogs() {
            logDiv.innerHTML = '';
            document.getElementById('results').innerHTML = '';
            fetchCount = 0;
            cacheHits = 0;
            errorCount = 0;
            startTime = Date.now();
            document.getElementById('fetchCount').textContent = '0';
            document.getElementById('cacheHits').textContent = '0';
            document.getElementById('errorCount').textContent = '0';
        }
        
        async function testLocationService() {
            addResult('Testing LocationService singleton...', 'info');
            
            try {
                // Test if localStorage is working
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('✓ localStorage is working', 'success');
                
                // Check for cached location
                const cached = localStorage.getItem('app_location_cache');
                if (cached) {
                    const data = JSON.parse(cached);
                    const age = Date.now() - data.timestamp;
                    addResult(`✓ Found cached location (age: ${Math.floor(age/1000)}s)`, 'success');
                } else {
                    addResult('No cached location found', 'warning');
                }
                
                // Test geolocation API
                if (navigator.geolocation) {
                    addResult('✓ Geolocation API available', 'success');
                    
                    // Request location
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            addResult(`✓ Location obtained: ${position.coords.latitude}, ${position.coords.longitude}`, 'success');
                        },
                        (error) => {
                            addResult(`Location error: ${error.message}`, 'error');
                        },
                        {
                            enableHighAccuracy: false,
                            timeout: 10000,
                            maximumAge: 300000
                        }
                    );
                } else {
                    addResult('✗ Geolocation API not available', 'error');
                }
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testCaching() {
            addResult('Testing cache behavior...', 'info');
            
            const CACHE_KEY = 'app_location_cache';
            const testLocation = {
                latitude: 40.7128,
                longitude: -74.0060,
                timestamp: Date.now() - (4 * 60 * 1000) // 4 minutes old
            };
            
            // Set test cache
            localStorage.setItem(CACHE_KEY, JSON.stringify(testLocation));
            addResult('✓ Set test cache (4 minutes old)', 'success');
            
            // Check if it's valid (should be valid for 5 minutes)
            const cached = JSON.parse(localStorage.getItem(CACHE_KEY));
            const age = Date.now() - cached.timestamp;
            const isValid = age < 5 * 60 * 1000;
            
            if (isValid) {
                addResult(`✓ Cache is valid (age: ${Math.floor(age/1000)}s)`, 'success');
            } else {
                addResult(`✗ Cache expired (age: ${Math.floor(age/1000)}s)`, 'warning');
            }
            
            // Test with expired cache
            testLocation.timestamp = Date.now() - (6 * 60 * 1000); // 6 minutes old
            localStorage.setItem(CACHE_KEY, JSON.stringify(testLocation));
            
            const expired = JSON.parse(localStorage.getItem(CACHE_KEY));
            const expiredAge = Date.now() - expired.timestamp;
            const isExpired = expiredAge >= 5 * 60 * 1000;
            
            if (isExpired) {
                addResult(`✓ Correctly identifies expired cache (age: ${Math.floor(expiredAge/1000)}s)`, 'success');
            } else {
                addResult(`✗ Failed to identify expired cache`, 'error');
            }
        }
        
        async function testWatching() {
            addResult('Testing location watching...', 'info');
            
            if (!navigator.geolocation) {
                addResult('✗ Geolocation not available', 'error');
                return;
            }
            
            const watchId = navigator.geolocation.watchPosition(
                (position) => {
                    addResult(`Watch update: ${position.coords.latitude}, ${position.coords.longitude}`, 'info');
                },
                (error) => {
                    addResult(`Watch error: ${error.message}`, 'error');
                },
                {
                    enableHighAccuracy: false,
                    maximumAge: 30000,
                    timeout: 27000
                }
            );
            
            addResult(`✓ Started watching (ID: ${watchId})`, 'success');
            
            // Stop watching after 5 seconds
            setTimeout(() => {
                navigator.geolocation.clearWatch(watchId);
                addResult('✓ Stopped watching', 'success');
            }, 5000);
        }
        
        async function testMultipleRequests() {
            addResult('Testing multiple simultaneous requests...', 'info');
            
            const requests = [];
            const startFetches = fetchCount;
            
            // Simulate multiple components requesting location
            for (let i = 0; i < 5; i++) {
                requests.push(new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({ success: true, index: i });
                        },
                        (error) => {
                            resolve({ success: false, index: i, error: error.message });
                        },
                        {
                            enableHighAccuracy: false,
                            timeout: 5000,
                            maximumAge: 300000
                        }
                    );
                }));
            }
            
            const results = await Promise.all(requests);
            const successful = results.filter(r => r.success).length;
            const actualFetches = fetchCount - startFetches;
            
            addResult(`✓ Completed ${successful}/5 requests`, successful === 5 ? 'success' : 'warning');
            
            if (actualFetches <= 1) {
                addResult(`✓ Efficient: Only ${actualFetches} actual fetches for 5 requests`, 'success');
            } else {
                addResult(`⚠ Multiple fetches: ${actualFetches} fetches for 5 requests`, 'warning');
            }
        }
    </script>
</body>
</html>
